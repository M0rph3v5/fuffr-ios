<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1"/>
    <title>Fuffr Box</title>
	<link rel="stylesheet" href="common.css"/>
	<link rel="stylesheet" href="offline.css"/>
	<script src="lib/jquery.js"></script>
	<script src="lib/fuffr.js"></script>
	<script src="lib/jquery.scrollstop.js"></script>
	<script src="lib/jquery.easing.min.js"></script>
	<script src="lib/jquery.scrollsnap.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#demos-list').scrollsnap({
			snaps: 'li',
			direction: 'x',
			proximity: 50,
			latency: 200,
			duration: 200
		});
	});

	function updateFirmware()
	{
		fuffr.internal.callNative('updateFirmware@')
	}
	</script>
</head>
<body>

<div class="logo-container">
	<img class="logo" src="gfx/logo.png" />
</div>

<div class="header-margin-proportional"></div>

<h1>Welcome to Fuffr Box</h1>
<p class="header-description">40 words / Short description on one-two rows about FuffrBox.
Description on one-two rows about FuffrBox. Description on one-two rows about FuffrBox.</p>

<div class="vertical-list">

	<div id="demos-list" class="horizontal-list">
		<ul>
			<li>
				<a href="http://evomedia.evothings.com/fuffr/demo/">Fuffr Demos</a><br /><br />
				<a href="#" onclick="updateFirmware()">Update Firmware</a>
			</li>
		</ul>
	</div>

</div>

</body>
</html>
