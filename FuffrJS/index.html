<!DOCTYPE html>

<head>

    <title>Fuffr WebView Demos</title>
	<link rel="stylesheet" href="common.css"/>
	<script src="lib/jquery.js"></script>
	<script src="lib/jquery.scrollstop.js"></script>
	<script src="lib/jquery.easing.min.js"></script>
	<script src="lib/jquery.scrollsnap.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#categories-list').scrollsnap({
			snaps: 'div',
			direction: 'y',
			proximity: 100,
			latency: 200,
			duration: 200
		});
		$('#demos-list, #demos-list2').scrollsnap({
			snaps: 'li',
			direction: 'x',
			proximity: 10000,
			latency: 200,
			duration: 200
		});
	});
	</script>
</head>
